<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <title>Good Call Travel - Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
/* ============================================
   GOOD CALL TRAVEL - OVERLAY STYLES v1.1
   ============================================ */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    width: 1080px;
    height: 1920px;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #001F3F 0%, #003D7A 50%, #001F3F 100%);
    overflow: hidden;
    position: relative;
}

.bg-waves {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0.12;
    z-index: 0;
}

.wave {
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent 40%, #FFC107 50%, transparent 60%);
    animation: wave 20s linear infinite;
}

.wave:nth-child(2) {
    animation-delay: -7s;
    opacity: 0.5;
}

@keyframes wave {
    0% { transform: rotate(0deg) translateX(-50%); }
    100% { transform: rotate(360deg) translateX(-50%); }
}

.container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 15px;
    position: relative;
    z-index: 2;
}

/* VIDEO SECTION - M√ÅS ALTO Y M√ÅS ABAJO */
.video-section {
    margin-top: 20px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.video-placeholder {
    width: 100%;
    height: 420px;
    background: linear-gradient(135deg, rgba(0, 86, 179, 0.95) 0%, rgba(0, 61, 122, 0.95) 100%);
    border-radius: 25px;
    border: 3px solid rgba(255, 193, 7, 0.5);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.video-placeholder::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent 30%, rgba(100, 181, 246, 0.08) 50%, transparent 70%);
    animation: shine 3s linear infinite;
    pointer-events: none;
}

.video-icon {
    font-size: 100px;
    opacity: 0.4;
    animation: videoPulse 3s ease-in-out infinite;
}

@keyframes videoPulse {
    0%, 100% { transform: scale(1); opacity: 0.4; }
    50% { transform: scale(1.1); opacity: 0.6; }
}

/* AVISOS - M√ÅS ABAJO Y CERCA DEL CONTENIDO */
.avisos-section {
    background: transparent;
    padding: 0;
    margin-bottom: 12px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
}

.aviso-ruc {
    background: linear-gradient(135deg, rgba(0, 86, 179, 0.95) 0%, rgba(0, 61, 122, 0.95) 100%);
    border-radius: 15px;
    padding: 22px 18px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    border: 3px solid rgba(100, 181, 246, 0.6);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100px;
    max-height: 100px;
    overflow: hidden;
    position: relative;
}

.aviso-ruc::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent 30%, rgba(100, 181, 246, 0.1) 50%, transparent 70%);
    animation: shine 3s linear infinite;
    pointer-events: none;
}

@keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.aviso-ruc .aviso-text {
    font-size: 38px;
    font-weight: 900;
    color: #E3F2FD;
    text-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
    letter-spacing: 0.5px;
    animation: fadeInSlow 1s ease-in-out;
    line-height: 1.3;
}

@keyframes fadeInSlow {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* MIDDLE SECTION */
.middle-section {
    flex: 1;
    position: relative;
    overflow: hidden;
    min-height: 0;
    margin-bottom: 0px;
}

.flights-wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 5px;
}

.dynamic-content {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
}

.inciting-message, .example-intro {
    font-size: 48px;
    font-weight: 900;
    color: white;
    text-shadow: 0 0 40px rgba(255, 193, 7, 1), 0 4px 15px rgba(0, 0, 0, 0.6);
    animation: pulseIntro 2s ease-in-out infinite;
    text-align: center;
}

@keyframes pulseIntro {
    0%, 100% { transform: scale(1); text-shadow: 0 0 40px rgba(255, 193, 7, 1); }
    50% { transform: scale(1.03); text-shadow: 0 0 60px rgba(255, 193, 7, 1), 0 0 100px rgba(255, 193, 7, 0.5); }
}

/* DESTINATION CARD */
.destination-card {
    width: 100%;
    max-width: calc(100% - 20px);
    background: linear-gradient(145deg, rgba(0, 86, 179, 0.98) 0%, rgba(0, 45, 90, 0.98) 100%);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    border: 3px solid rgba(255, 193, 7, 0.8);
    animation: destinationEnter 0.8s ease-out;
}

@keyframes destinationEnter {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.destination-image { width: 100%; height: 400px; object-fit: cover; }

.destination-info { padding: 25px; text-align: center; }

.destination-name {
    font-size: 52px;
    font-weight: 900;
    color: #FFC107;
    margin-bottom: 12px;
    text-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
}

.destination-price {
    font-size: 64px;
    font-weight: 900;
    color: white;
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
}

.destination-note {
    font-size: 22px;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 8px;
    font-weight: 600;
}

/* TEAM IMAGE */
.team-image-container {
    width: 100%;
    max-width: calc(100% - 20px);
    aspect-ratio: 9/16;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    border: 3px solid rgba(255, 193, 7, 0.6);
}

.team-image-container img { width: 100%; height: 100%; object-fit: cover; }

/* AIRPORT BOARD */
.airport-board {
    width: 100%;
    max-width: calc(100% - 20px);
    background: linear-gradient(180deg, rgba(0, 10, 25, 0.97) 0%, rgba(0, 20, 45, 0.97) 100%);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 193, 7, 0.2);
    border: 3px solid rgba(255, 193, 7, 0.7);
    animation: boardEnter 0.8s ease-out;
    position: relative;
}

.airport-board::before {
    content: '';
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.008) 3px, rgba(255,255,255,0.008) 4px);
    pointer-events: none;
    z-index: 1;
}

.airport-board::after {
    content: '';
    position: absolute;
    top: 0; left: 0; width: 100%; height: 4px;
    background: linear-gradient(90deg, transparent, rgba(255, 193, 7, 0.6), transparent);
    animation: boardScan 4s linear infinite;
    z-index: 2;
}

@keyframes boardScan { 0% { top: 0; opacity: 1; } 100% { top: 100%; opacity: 0.3; } }
@keyframes boardEnter { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

.board-header {
    background: linear-gradient(135deg, #FFC107 0%, #FFB300 100%);
    padding: 22px 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    position: relative;
    z-index: 3;
}

.board-title {
    font-family: 'Montserrat', sans-serif;
    font-size: 40px;
    font-weight: 900;
    color: #001F3F;
    letter-spacing: 3px;
}

.board-columns {
    display: flex;
    align-items: center;
    padding: 14px 30px;
    background: rgba(255, 193, 7, 0.08);
    border-bottom: 2px solid rgba(255, 193, 7, 0.15);
    position: relative;
    z-index: 3;
}

.board-col-label {
    font-size: 16px;
    font-weight: 800;
    color: rgba(255, 193, 7, 0.6);
    letter-spacing: 3px;
    text-transform: uppercase;
}

.board-col-label.dest { flex: 1; }
.board-col-label.price { width: 240px; text-align: right; }

.board-rows {
    padding: 8px 0;
    position: relative;
    z-index: 3;
}

.board-row {
    display: flex;
    align-items: center;
    padding: 20px 30px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    opacity: 0;
    transform: translateX(-30px);
    animation: rowSlideIn 0.5s ease-out forwards;
}

.board-row:nth-child(even) { background: rgba(255, 255, 255, 0.02); }
.board-row:last-child { border-bottom: none; }

@keyframes rowSlideIn { to { opacity: 1; transform: translateX(0); } }

.board-row-dest { flex: 1; display: flex; align-items: center; gap: 18px; }
.board-emoji { font-size: 38px; width: 50px; text-align: center; flex-shrink: 0; }

.board-city {
    font-family: 'Montserrat', sans-serif;
    font-size: 36px;
    font-weight: 900;
    color: #FFFFFF;
    letter-spacing: 1px;
}

.board-code {
    font-family: 'Montserrat', sans-serif;
    font-size: 22px;
    font-weight: 800;
    color: rgba(255, 193, 7, 0.5);
    letter-spacing: 2px;
    margin-left: 8px;
}

.board-row-price { width: 240px; text-align: right; display: flex; align-items: baseline; justify-content: flex-end; gap: 6px; }

.board-currency { font-size: 24px; font-weight: 700; color: rgba(255, 193, 7, 0.8); }

.board-amount {
    font-family: 'Montserrat', sans-serif;
    font-size: 44px;
    font-weight: 900;
    color: #FFC107;
    text-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
    letter-spacing: 1px;
}

.board-page-indicator { display: flex; justify-content: center; gap: 10px; padding: 12px 0 6px; position: relative; z-index: 3; }

.board-dot {
    width: 10px; height: 10px; border-radius: 50%;
    background: rgba(255, 193, 7, 0.2);
    transition: all 0.4s ease;
}

.board-dot.active {
    background: #FFC107;
    box-shadow: 0 0 10px rgba(255, 193, 7, 0.6);
    transform: scale(1.3);
}

.board-footer {
    background: rgba(255, 193, 7, 0.06);
    border-top: 2px solid rgba(255, 193, 7, 0.15);
    padding: 16px 30px;
    text-align: center;
    position: relative;
    z-index: 3;
}

.board-footer-text { font-size: 20px; font-weight: 700; color: rgba(255, 255, 255, 0.5); letter-spacing: 2px; }

.board-rows.fade-out { animation: boardFadeOut 0.4s ease-out forwards; }
.board-rows.fade-in { animation: boardFadeIn 0.4s ease-in forwards; }

@keyframes boardFadeOut { to { opacity: 0; transform: translateY(-10px); } }
@keyframes boardFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* UTILITIES */

.fade-in { animation: fadeIn 0.6s ease-in; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="bg-waves">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <!-- VIDEO PLACEHOLDER - M√ÅS ALTO Y M√ÅS ABAJO -->
        <div class="video-section" id="videoSection">
            <div class="video-placeholder">
                <div class="video-icon">üé¨</div>
            </div>
        </div>

        <!-- AVISO FIJO - SOLO WHATSAPP -->
        <div class="avisos-section" id="avisosContainer">
            <div class="aviso-ruc">
                <div class="aviso-text">üì± Cotizamos al WSP: 961737795</div>
            </div>
        </div>

        <div class="middle-section">
            <div class="flights-wrapper" id="displayContainer">
                <div class="dynamic-content">
                    <div class="inciting-message">üî• ¬°COMENTA TU VUELO AHORA!</div>
                </div>
            </div>
        </div>


    </div>

<script>
// ============================================
// CONFIG
// ============================================
var FLYER_DURATION = 8000;
var MEDIA_DURATION = 8000;
var BOARD_DURATION = 30000;

var MEDIA_URLS = {
    IMAGEN_1: 'https://i.imgur.com/fy043jb.png',
    IMAGEN_2: 'https://i.imgur.com/yEf5Qyx.png',
    IMAGEN_EQUIPO: 'https://i.imgur.com/iX2pwMo.png'
};

var FLYER_DESTINATIONS = [
    { emoji: 'üèîÔ∏è', nombre: 'CUSCO', image: 'https://i.imgur.com/WY5Gzr6.png', precio: 450, moneda: 'PEN' },
    { emoji: 'üåã', nombre: 'AREQUIPA', image: 'https://i.imgur.com/bJy2sdd.png', precio: 380, moneda: 'PEN' },
    { emoji: 'üèñÔ∏è', nombre: 'PIURA', image: 'https://i.imgur.com/lZQoxcJ.png', precio: 280, moneda: 'PEN' },
    { emoji: 'üå¥', nombre: 'IQUITOS', image: 'https://i.imgur.com/1TZ07B6.png', precio: 520, moneda: 'PEN' },
    { emoji: 'üå¥', nombre: 'MIAMI', image: 'https://i.imgur.com/Wkxahjw.png', precio: 1160, moneda: 'USD' },
    { emoji: 'üá™üá∏', nombre: 'MADRID', image: 'https://i.imgur.com/D2HFJaq.png', precio: 890, moneda: 'USD' }
];

var BOARD_PAGE_1 = [
    { emoji: 'üèîÔ∏è', ciudad: 'CUSCO', codigo: 'CUZ', precio: 450, moneda: 'PEN' },
    { emoji: 'üåã', ciudad: 'AREQUIPA', codigo: 'AQP', precio: 380, moneda: 'PEN' },
    { emoji: 'üèñÔ∏è', ciudad: 'PIURA', codigo: 'PIU', precio: 280, moneda: 'PEN' },
    { emoji: 'üå¥', ciudad: 'IQUITOS', codigo: 'IQT', precio: 520, moneda: 'PEN' },
    { emoji: 'üåø', ciudad: 'TARAPOTO', codigo: 'TPP', precio: 350, moneda: 'PEN' },
    { emoji: '‚òÄÔ∏è', ciudad: 'TRUJILLO', codigo: 'TRU', precio: 250, moneda: 'PEN' }
];

var BOARD_PAGE_2 = [
    { emoji: 'üå¥', ciudad: 'MIAMI', codigo: 'MIA', precio: 1160, moneda: 'USD' },
    { emoji: 'üá™üá∏', ciudad: 'MADRID', codigo: 'MAD', precio: 890, moneda: 'USD' },
    { emoji: 'üèñÔ∏è', ciudad: 'CANC√öN', codigo: 'CUN', precio: 750, moneda: 'USD' },
    { emoji: 'üá®üá¥', ciudad: 'BOGOT√Å', codigo: 'BOG', precio: 480, moneda: 'USD' },
    { emoji: 'üóΩ', ciudad: 'NUEVA YORK', codigo: 'JFK', precio: 1350, moneda: 'USD' },
    { emoji: 'üóº', ciudad: 'PAR√çS', codigo: 'CDG', precio: 980, moneda: 'USD' }
];

var ROTATION_SEQUENCE = [
    { type: 'flyer' }, { type: 'flyer' }, { type: 'board' },
    { type: 'flyer' }, { type: 'media' }, { type: 'flyer' },
    { type: 'flyer' }, { type: 'board' }, { type: 'media' },
    { type: 'flyer' }, { type: 'media' }
];

// ============================================
// APP LOGIC
// ============================================
var sequenceIndex = 0;
var flyerIndex = 0;
var mediaIndex = 0;
var boardPageTimer = null;

function getContainer() { return document.getElementById('displayContainer'); }
function clearContainer() { var c = getContainer(); if (c) c.innerHTML = ''; }

function formatMoney(v) {
    return Number(v).toLocaleString('es-PE', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
}

function renderFlyer() {
    var dest = FLYER_DESTINATIONS[flyerIndex % FLYER_DESTINATIONS.length];
    flyerIndex++;
    var s = dest.moneda === 'PEN' ? 'S/' : '$';
    getContainer().innerHTML =
        '<div class="dynamic-content fade-in"><div class="destination-card">' +
        '<img class="destination-image" src="' + dest.image + '" alt="' + dest.nombre + '">' +
        '<div class="destination-info">' +
        '<div class="destination-name">' + dest.emoji + ' ' + dest.nombre + '</div>' +
        '<div class="destination-price">DESDE ' + s + formatMoney(dest.precio) + '</div>' +
        '<div class="destination-note">Precio por persona ‚Ä¢ Solo Ida</div>' +
        '</div></div></div>';
}

function renderMedia() {
    var images = [MEDIA_URLS.IMAGEN_1, MEDIA_URLS.IMAGEN_EQUIPO, MEDIA_URLS.IMAGEN_2];
    var url = images[mediaIndex % images.length];
    mediaIndex++;
    getContainer().innerHTML =
        '<div class="dynamic-content fade-in"><div class="team-image-container">' +
        '<img src="' + url + '" alt="Good Call Travel"></div></div>';
}

function renderBoard() {
    var c = getContainer();
    c.innerHTML =
        '<div class="dynamic-content fade-in"><div class="airport-board">' +
        '<div class="board-header"><span class="board-title">‚úàÔ∏è VUELOS DISPONIBLES</span></div>' +
        '<div class="board-columns"><span class="board-col-label dest">DESTINO</span><span class="board-col-label price">DESDE</span></div>' +
        '<div class="board-rows" id="boardRows"></div>' +
        '<div class="board-page-indicator" id="boardPageIndicator"><div class="board-dot active" data-page="0"></div><div class="board-dot" data-page="1"></div></div>' +
        '<div class="board-footer"><span class="board-footer-text">PRECIOS POR PERSONA ‚Ä¢ SUJETOS A DISPONIBILIDAD</span></div>' +
        '</div></div>';
    renderBoardPage(0);
    boardPageTimer = setTimeout(function() { switchBoardPage(1); }, BOARD_DURATION / 2);
}

function renderBoardPage(p) {
    var rows = document.getElementById('boardRows');
    if (!rows) return;
    var data = p === 0 ? BOARD_PAGE_1 : BOARD_PAGE_2;
    document.querySelectorAll('.board-dot').forEach(function(d) {
        d.classList.toggle('active', parseInt(d.dataset.page) === p);
    });
    var html = '';
    data.forEach(function(item, i) {
        var s = item.moneda === 'PEN' ? 'S/' : '$';
        html += '<div class="board-row" style="animation-delay:' + (i * 0.12) + 's;">' +
            '<div class="board-row-dest"><span class="board-emoji">' + item.emoji + '</span>' +
            '<span class="board-city">' + item.ciudad + '</span>' +
            '<span class="board-code">' + item.codigo + '</span></div>' +
            '<div class="board-row-price"><span class="board-currency">' + s + '</span>' +
            '<span class="board-amount">' + formatMoney(item.precio) + '</span></div></div>';
    });
    rows.innerHTML = html;
    rows.classList.remove('fade-out');
    rows.classList.add('fade-in');
}

function switchBoardPage(p) {
    var rows = document.getElementById('boardRows');
    if (!rows) return;
    rows.classList.remove('fade-in');
    rows.classList.add('fade-out');
    setTimeout(function() { renderBoardPage(p); }, 400);
}

function getDuration(type) {
    if (type === 'flyer') return FLYER_DURATION;
    if (type === 'media') return MEDIA_DURATION;
    if (type === 'board') return BOARD_DURATION;
    return FLYER_DURATION;
}

function rotateNext() {
    var step = ROTATION_SEQUENCE[sequenceIndex % ROTATION_SEQUENCE.length];
    clearContainer();
    if (boardPageTimer) { clearTimeout(boardPageTimer); boardPageTimer = null; }
    if (step.type === 'flyer') renderFlyer();
    else if (step.type === 'media') renderMedia();
    else if (step.type === 'board') renderBoard();
    sequenceIndex++;
    setTimeout(rotateNext, getDuration(step.type));
}

// INIT
rotateNext();
</script>
</body>
